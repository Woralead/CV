<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <form autocomplete="off">

        <label class="required">Please upload a document:</label>
        <input type="file">
        <br>
        <br>
        <label class="required">E-Mail: </label>
        <input type="email" required>
        <input type="submit">
        <br>
        <label class="required">Password: </label>
        <input type="password" required>
        <br>
        <label>You can reset your entry</label>
        <input type="reset">
        <br>
        <input type="radio"> <label>Do you agree to continue?</label>
        <br>
        <input type="checkbox"> <label>Do you agree to continue?</label>

    </form>
</body>
</html>
