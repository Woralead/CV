<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Form</title>
</head>
<body>
    <form autocomplete="off">

        <label>Please upload a document:</label>
        <input type="file">
        <br>
        <br>
        <label>E-Mail: </label>
        <input type="email" required>
        <input type="submit">
        <br>
        <label>Password: </label>
        <input type="password">
        <br>
        <label>You can reset your entry</label>
        <input type="reset">
        <br>
        <input type="radio"> <label>Do you agree to continue?</label>
        <br>
        <input type="checkbox"> <label>Do you agree to continue?</label>

    </form>
</body>
</html>
